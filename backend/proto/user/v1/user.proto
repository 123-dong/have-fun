syntax = "proto3";

package user.v1;

import "google/protobuf/empty.proto";

service UserService {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc ListBulk(google.protobuf.Empty) returns (ListBulkResponse);
  rpc ListFull(google.protobuf.Empty) returns (stream User);
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Requests
message CreateRequest {
  string name = 1;
  string email = 2;
}

message GetRequest {
  string id = 1;
}

message UpdateRequest {
  string id = 1;
  string name = 2;
  string email = 3;
}

message DeleteRequest {
  string id = 1;
}

// Responses
message CreateResponse {
  User user = 1;
}

message GetResponse {
  User user = 1;
}

message UpdateResponse {
  User user = 1;
}

message DeleteResponse {
  bool success = 1;
}

message ListBulkResponse {
  repeated User users = 1;
}
