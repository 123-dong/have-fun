syntax = "proto3";
package user.v1;

import "google/protobuf/empty.proto";

service UserService {
  rpc Create(CreateRequest) returns (User);
  rpc Get(GetRequest) returns (User);
  rpc Update(UpdateRequest) returns (User);
  rpc Delete(GetRequest) returns (DeleteResponse);

  rpc ListBulk(google.protobuf.Empty) returns (ListBulkResponse);
  rpc ListFull(google.protobuf.Empty) returns (stream User);
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Requests
message CreateRequest {
  string name = 1;
  string email = 2;
}

message GetRequest {
  string id = 1;
}

message UpdateRequest {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Responses
message DeleteResponse {
  bool success = 1;
}

message ListBulkResponse {
  repeated User users = 1;
}
